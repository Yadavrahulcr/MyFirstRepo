<template>
    <lightning-card title="User Registration varification">
    <div class="slds-var-m-around_medium">
        <lightning-input label="Username" value={username} onchange={Usernamehandler}></lightning-input>
        <lightning-input type="password" label="Password" value={password} onchange={passInput}></lightning-input>
        <lightning-input type="password" label="Confirm Password" value={repass} onchange={rePassEnt}></lightning-input>
        <lightning-button variant="brand" label="Register" onclick={handleRegistration}></lightning-button>


        <div class={textColorClass}>{promptText}</div>
    </div>
    </lightning-card>
    </template>
