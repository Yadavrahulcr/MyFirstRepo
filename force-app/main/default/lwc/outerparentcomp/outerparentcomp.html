  <lightning-card title="this is parent component">

        <div>this content is from parent </div>

        <div>{updatedvalue}</div>
          
         <lightning-button variant="brand" label="addvalue to child property" onclick={handleclick}></lightning-button>

        <!-- <c-innerchildcomp childs-variable="this text is comming from the html of parent "></c-innerchildcomp> -->

        </c-innerchildcomp>

        </c-innerchildcomp>
