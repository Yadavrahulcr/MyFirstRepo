<!-- sldsValidatorIgnore -->
<template >
    <lightning-card title="clint side pagination " >
         <!-- spinner used to demonstrate loading  -->
        <template lwc:if={isLoading}>
            <lightning-spinner variant="brand" size="large"></lightning-spinner>
        </template>
    

      <!-- datatable for instanc -->

         
        <lightning-datatable
            key-field=id
            data={recordsToDisplay}
            columns={columns} >       
        </lightning-datatable> 
     

     <!-- pagination stip form child componenet  -->

        <c-paginator lwc:if={showPaginator} page-size={pageSize} total-records={totalRecords}
        is-client-side-pagination="true" onpaginationchange={paginationChangeHandler}></c-paginator>

        <!-- NO RECORDS FOUND -->
        <template if:false={hasRecords}>
            <div class="slds-align_absolute-center slds-text-heading_medium slds-p-around_small">No records to displays
            </div>
        </template>




    </lightning-card>
  
</template>
