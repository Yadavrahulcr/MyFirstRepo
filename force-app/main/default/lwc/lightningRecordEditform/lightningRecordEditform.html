        <div class="slds-var-m-around_medium">
         <lightning-record-edit-form
         object-api-name={objectName}>

         <lightning-messages></lightning-messages>
         <lightning-input-field field-name={filds.name}></lightning-input-field>
         <lightning-input-field field-name={filds.lastname}></lightning-input-field>
         <lightning-input-field field-name={filds.accountId}></lightning-input-field>

         <lightning-button type="submit" variant="brand" class ='slds-var-m-around_xx-small' label="save"></lightning-button>
 
           
         </lightning-record-edit-form>
           
        </div>
