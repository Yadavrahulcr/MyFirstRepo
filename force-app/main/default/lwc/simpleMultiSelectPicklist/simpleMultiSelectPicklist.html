<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label" for="multi-select">Select Options</label>
        <div class="slds-form-element__control">
            <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded={isDropdownOpen} aria-haspopup="listbox" role="combobox">
                    <div class="slds-combobox__form-element" role="none">
                        <input type="text" class="slds-input slds-combobox__input" aria-controls="listbox-id-1" aria-activedescendant="" aria-autocomplete="list" aria-haspopup="true" role="textbox" placeholder="Select options" readonly onclick={toggleDropdown} value={selectedOptionsLabel}>
                    </div>
                    <div if:true={isDropdownOpen} class="slds-dropdown slds-dropdown_length-with-icon-10 slds-dropdown_fluid" role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={options} for:item="option">
                                <li key={option.value} role="presentation" class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-media_center" role="option">
                                        <span class="slds-media__body">
                                            <span class="slds-truncate" title={option.label}>
                                                <lightning-input type="checkbox" checked={option.selected} data-value={option.value} label={option.label} onchange={handleCheckboxChange}></lightning-input>
                                            </span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
