<template>
<lightning-card title="carousal data">
  <div class="slds-var-m-around_medium">
    <lightning-carousel disable-auto-scroll>
    <template for:each={carousaldata} for:item="image">
        <lightning-carousel-image key={image.src}
                header ={image.header}
                src ={image.src}
                description ={image.description}>
        </lightning-carousel-image>
    </template>
</lightning-carousel>
  </div>    
</lightning-card>        
</template>
